<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>write</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <style>
        #writefrm { width: 560px; }
    </style>

</head>
<body>
<div id="wrapper">
    <header><h1>JSP 프로젝트 v1</h1></header>
    <nav>
        <ul>
            <li><a href="/">Home</a></li>
            <li><a href="/member/join">회원가입</a></li>
            <li><a href="/member/login">로그인</a></li>
            <li><a href="/board/list">게시판</a></li>
            <li><a href="/member/myinfo">회원정보</a></li>
        </ul>
        <hr>
    </nav>
    <main>
        <div id="main">
            <h2>게시판 새글쓰기</h2>
            <form name="write" id="writefrm">
                <div><label for="title">제목</label>
                    <input type="text" name="title" id="title"></div>

                <div><label for="uid">작성자</label>
                    <input type="text" name="uid" id="uid"
                           value="siestageek" readonly></div>

                <div><label for="contents" class="drgup">본문</label>
                    <textarea name="contents" id="contents"
                              rows="7" cols="55"></textarea></div>

                <div><label></label>
                    <button type="button" id="writebtn">입력완료</button>
                    <button type="reset">다시입력</button>
                </div>
            </form>
        </div>
    </main>
    <footer>
        <hr>
        <div class="copy">copyright &copy; 2023. zzyzzy. All Rights Reserved.</div>
    </footer>
</div>
<script>
    let frm = document.write; // 이 자리는 폼의 이름이 온다.
    // let bno = document.querySelector('#bno').value;
    function processWrite () {
        if (frm.title.value === '') alert('제목을 입력하세요');
        else if (frm.contents.value === '') alert('본문을 입력하세요')
        else if (frm.uid.value!== ''){
            frm.method = 'post';
            frm.submit();
        }
    }

    let writebtn = document.querySelector('#writebtn');
    writebtn.addEventListener('click',processWrite);
</script>
</body>
</html>
